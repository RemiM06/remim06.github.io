<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
            #enableMotion {
				position: absolute;
				top: 10px;
				left: 10px;
				padding: 15px 30px;
				font-size: 18px;
				background-color: #4CAF50;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}
			#enableMotion:hover {
				background-color: #45a049;
			}
		</style>
	</head>
	<body>
		<script type="module" src="main.js"></script>
        <button id="enableMotion">Activer les capteurs</button>
	</body>
</html>
